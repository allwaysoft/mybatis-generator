<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Create New Product</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
        <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div align="center">
            <h1>Edit Students</h1>
            <br />
            <div class="col-sm-4">
                <!-- Calls "/save" from StudentController -->
                <form action="#" th:action="@{/save}" th:object="${student}" method="post">

                    <table>

                        <tr>

                            <td>
                                <input type="hidden" th:field="*{id}" />
                                <label class="form-label" >Student Name</label>
                                <input type="text" th:field="*{student_name}" class="form-control" placeholder="Student Name" />
                            </td>
                        </tr>




                        <tr>

                            <td>
                                <label class="form-label" >Course</label>
                                <input type="text" th:field="*{course}" class="form-control" placeholder="Course" /></td>
                        </tr>

                        <tr>

                            <td>
                                <label class="form-label" >Favourite Movie</label>
                                <input type="text" th:field="*{favourite_movie}" class="form-control" placeholder="Favourite Movie" /></td>
                        </tr>


                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
                        </tr>
                    </table>
                </form>
            </div>
    </body>
</html>
